<!Doctype html>
<html lang="en" ng-app="effectiv_accounting_ui">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>UI/UX Test Suite</title>
    <link rel="stylesheet" href="./_ux2021/assets/css/style.bundle.css">
    <link rel="stylesheet" href="scripts/ng/select.min.css">
    <link rel="stylesheet" href="./styles/base/theme-base.css">
    


</head>
<body ng-controller="uiController">
<div class=" container mt-10">
       
   <div class="bg-white min-h700 border-radius-lg mb-4 px-8 py-7">
       <div class="color-green border-radius-md position-relative  bg-gray-800 px-3 py-2">
           <span id="currentOperator" class="p-2 color-gray-lite font-size-15 position-absolute "></span>
           <h1 class="text-right font-size-36 ml-10 overflow-hidden" >
               Calculator
           </h1>
           
       </div>
      
       
       <div class="d-flex align-items-center  flex-column">
           <div class=" d-flex mt-4 " style="gap: 10px;">
           <button class="btn btn-primary" id="btnCE">CE</button>
           <button class="btn btn-primary" id="btnMemory">M+</button>
           <button class="btn btn-primary" id="btnBackSpace"><span>&cularr;</span></button>
              
       </div>
           <div class=" d-flex mt-4 " style="gap: 10px;">
               <button class="btn btn-primary" id="btnNum7">7</button>
               <button class="btn btn-primary" id="btnNum8">8</button>
               <button class="btn btn-primary" id="btnNum9">9</button>
               <button class="btn btn-success" id="btnDiv">/</button>
           </div>
           <div class=" d-flex mt-4 " style="gap: 10px;">
               <button class="btn btn-primary" id="btnNum4">4</button>
               <button class="btn btn-primary" id="btnNum5">5</button>
               <button class="btn btn-primary" id="btnNum6">6</button>
               <button class="btn btn-success" id="btnMultiply">x</button>
           </div>
           <div class=" d-flex mt-4 " style="gap: 10px;">
               <button class="btn btn-primary" id="btnNum1">1</button>
               <button class="btn btn-primary" id="btnNum2">2</button>
               <button class="btn btn-primary" id="btnNum3">3</button>
               <button class="btn btn-success" id="btnMinus">-</button>
           </div>
           <div class=" d-flex mt-4 " style="gap: 10px;">
               <button class="btn btn-primary" id="btnPlusMinus">+/-</button>
               <button class="btn btn-primary" id="btnNum0">0</button>
               <button class="btn btn-primary" id="btnDot">.</button>
               <button class="btn btn-success" id="btnPlus">+</button>
           </div>
           
           <div class="flex-grow-1 mt-4">
               <button class="btn btn-light-danger btn-block w-100" id="btnEquals">=</button>
           </div>
           
           
       </div>
       
   </div>
    
</div>
<script src="scripts/cal.js"></script>
<script src="scripts/cal-ui.js"></script>
<script src="scripts/ng/angular.min.js"></script>
<script src="scripts/ng/angular-ui-router.min.js"></script>
<script src="scripts/ng/angular-animate.min.js"></script>
<script src="scripts/ng/ng-bs-daterangepicker.js"></script>
<script src="scripts/ng/select.min.js"></script>
<script src="scripts/ng/ui-bootstrap-tpls-3.0.6.js"></script>
<script src="scripts/components/appInit.js"></script>
</body>
</html>
