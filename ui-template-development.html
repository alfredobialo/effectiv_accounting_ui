<!doctype html>
<html lang="en" ng-app="effectiv_accounting_ui">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./_ux2021/____bootstrap3/bootstrap.min.css">
    
    <title>UI/UX Test Suite</title>
    <link rel="stylesheet" href="./_ux2021/assets/css/style.bundle.css">
    <link rel="stylesheet" href="scripts/ng/select.min.css">
    <link rel="stylesheet" href="./styles/base/theme-base.css">
    <link rel="stylesheet" href="styles/ionic/css/ionicons.min.css">


</head>
<body ng-controller="uiController">
<div class=" container mt-10">
    <div class="mb-10 min-h70  d-md-flex justify-content-md-between align-items-md-center">
        <div class="px-7 btn-">
            <h1 class="font-weight-bolder color-blue">{{accountData.title}} <sup class="color-green">{{data.version}}</sup></h1>
            
        </div>
        <div class="mt-3 mt-md-0 pl-4 pl-md-0">
            <div class="w-325px bg-white shadow-stronger-fade-lite border-capsule px-5 py-3">
                <input type="search" class="border-0 w-100 font-size-15" placeholder="Search Document" >
            </div>
        </div>
        
        
    </div>
   <div class="bg-white min-h200 border-radius-lg mb-3 d-flex flex-column justify-content-between">
       <div class="d-flex align-items-center">
           <div class="px-10 py-12 border-right">
               <span class="bold">Welcome Back</span> <br> 
               <span class="font-size-28 color-orange">{{data.author}}</span>
           </div>
           <div class="px-10 py-12 border-right">
               <p>Current Bal (USD)</p>
               <h1 class="font-weight-bolder">{{data.dashboard.balance | currency}}</h1>
           </div>
           <div class="px-10 py-12 border-right">
               <p class="">Mining Bal (USD)</p>
               <h1 class="font-weight-bolder">{{data.dashboard.miningBal |currency }}</h1>
           </div>  
       </div>
       <div class="d-flex mt-3 px-10">
           <div class="min-h50">
               <span>Pager</span>
               <span></span> 
           </div>
           
       </div>
       
       
   </div>
   <div class="bg-white min-h700 border-radius-lg mb-4 px-8 py-7">
       <h1>Anything Goes</h1>
       <div class="d-flex justify-content-center shadow-stronger align-items-center h-100px w-100px bg-gray-200 border-radius-circle p-6">
           <span class="font-size-h1">Hello</span>
       </div>
   </div>
    
</div>
<script src="scripts/ng/angular.min.js"></script>
<script src="scripts/ng/angular-ui-router.min.js"></script>
<script src="scripts/ng/angular-animate.min.js"></script>
<script src="scripts/ng/ng-bs-daterangepicker.js"></script>
<script src="scripts/ng/select.min.js"></script>
<script src="scripts/ng/ui-bootstrap-tpls-3.0.6.js"></script>
<script src="scripts/components/appInit.js"></script>
</body>
</html>
